<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="income.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Expense Calculator</h1>

      <div class="summary">
        <div class="summary-item income-card">
          <h3>Total Income</h3>
          <p id="total-income">$0.00</p>
        </div>
        <div class="summary-item expense-card">
          <h3>Total Expenses</h3>
          <p id="total-expenses">$0.00</p>
        </div>
        <div class="summary-item balance-card">
          <h3>Net Balance</h3>
          <p id="net-balance">$0.00</p>
        </div>
      </div>

      <div class="form-container">
        <form id="transaction-form">
          <input type="hidden" id="edit-id" value="" />
          <div class="form-group">
            <div class="form-control">
              <label for="type">Type</label>
              <select id="type" required>
                <option value="">Select Type</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-control">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description"
                required
              />
            </div>
            <div class="form-control">
              <label for="amount">Amount ($)</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount"
                min="0.01"
                step="0.01"
                required
              />
            </div>
          </div>

          <div class="btn-group">
            <button type="button" id="reset-btn" class="btn btn-outline">
              Reset
            </button>
            <button type="submit" id="submit-btn" class="btn btn-primary">
              Add Transaction
            </button>
          </div>
        </form>
      </div>

      <div class="filter-container">
        <h3>Filter Transactions</h3>
        <div class="filter-options">
          <label class="radio-label">
            <input type="radio" name="filter" value="all" checked />
            <span>All</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="filter" value="income" />
            <span>Income</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="filter" value="expense" />
            <span>Expense</span>
          </label>
        </div>
      </div>

      <div class="transactions">
        <h2>Transaction History</h2>
        <div class="transaction-list" id="transaction-list">
          <p class="empty-message">
            No transactions yet. Add a new transaction above.
          </p>
        </div>
      </div>
    </div>

    <script src="income.js"></script>
  </body>
</html>
